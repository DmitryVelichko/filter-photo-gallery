<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphones">Headphones</li>
        </ul>
        <div class="product">
            <div class="itemBox"><img src="images/mobile1.jpg" data-item='mobile' alt="cellphone"></div>
            <div class="itemBox"><img src="images/camera1.jpg" data-item='camera' alt="cellphone"></div>
            <div class="itemBox"><img src="images/watch1.jpg" data-item='watch' alt="cellphone"></div>
            <div class="itemBox"><img src="images/shoe1.jpg" data-item='shoe' alt="cellphone"></div>
            <div class="itemBox"><img src="images/headphone1.jpg" data-item='headphones' alt="cellphone"></div>
            
            <div class="itemBox"><img src="images/mobile2.jpg" data-item='mobile' alt="cellphone"></div>
            <div class="itemBox"><img src="images/camera2.jpg" data-item='camera' alt="cellphone"></div>
            <div class="itemBox"><img src="images/watch2.jpg" data-item='watch' alt="cellphone"></div>
            <div class="itemBox"><img src="images/shoe2.jpg" data-item='shoe' alt="cellphone"></div>
            <div class="itemBox"><img src="images/headphone2.jpg" data-item='headphones' alt="cellphone"></div>

            <div class="itemBox"><img src="images/mobile3.jpg" data-item='mobile' alt="cellphone"></div>
            <div class="itemBox"><img src="images/camera3.jpg" data-item='camera' alt="cellphone"></div>
            <div class="itemBox"><img src="images/watch3.jpg" data-item='watch' alt="cellphone"></div>
            <div class="itemBox"><img src="images/shoe3.jpg" data-item='shoe' alt="cellphone"></div>
            <div class="itemBox"><img src="images/headphone3.jpg" data-item='headphones' alt="cellphone"></div>
        
        </div>
    </section>
</body>
</html>
